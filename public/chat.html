<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ChatRoom - Chat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">
    <link href="css/chat.css" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-storage.js"></script>
    <script src="js/config.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3" id="leftArea">
          <div class="head">
            <div class="profileBlock">
              <img id="profileImg"></img>
              <a id="profileName" href="profile.html"></a>
            </div>
            <div class="buttons">
              <button id="btnAddChat">Add Chat</button>
              <button id="btnSignOut">Sign Out</button>
            </div>
          </div>
          <div class="btnGroup" data-toggle="buttons" id="roomList"></div>
        </div>
        <div class="col-sm-9" id="rightArea">
          <div class="chatHeader">
            <a id="roomName">Select a Room</a>
            <button id="btnAddMember">Add</button>
          </div>
          <div class="chatArea" id="chatAreaId">
            <ul></ul>
          </div>
          <div class="textBox">
            <input type="text" id="inputText" placeholder="Enter message"></input>
            <button id="btnSend">Send</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
