<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ChatRoom - Sign In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-storage.js"></script>
    <script src="js/config.js"></script>
    <script src="js/signin.js"></script>
  </head>
  <body>
    <!--
    <p>signin</p>
    <input type="email" id="inputEmail" placeholder="Email Address"><br>
    <input type="password" id="inputPassword" placeholder="Password"><br>
    <button id="btnSignIn">Sign In</button><br>
    <button id="btnGoogle">Google Sign In</button><br>
    <button id="btnSignUp">Sign Up</button><br>
    -->
    <div class="container-fluid h-100">
      <div class="row align-items-center h-100">
        <div class="col-sm-4 mx-auto">
          <div class="card border-0 my-5" style="border-radius: 10px; box-shadow: 0 5px 10px rgba(0,0,0,.2);;">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-bold fs-2" style="font-size: 24px;">Sign In</h5>
              <form>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
                  <label for="floatingInput">Email address</label>
                </div>
                
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>

                <div class="d-grid">
                  <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>

                <div class="d-grid">
                  <button type="button" class="btn btn-primary btn-login text-uppercase fw-bold" id="btnSignIn">Sign In</button>
                </div>

                <hr class="my-4">

                <div class="d-grid mb-2">
                  <button type="button" class="btn btn-google btn-login text-uppercase fw-bold" id="btnGoogle">Sign in with Google</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
